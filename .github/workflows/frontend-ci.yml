name: Frontend CI

on:
  pull_request:
    branches:
      - dev
    paths:
      - 'frontend/**'

jobs:
  frontend-ci:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend  #  IMPORTANT

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json  #  IMPORTANT

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint
