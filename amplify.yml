version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
            # CRITICAL: Create .env file from Amplify Environment Variables
            # Improved Env Var Injection
            - printenv | grep VITE_ > .env
            - cat .env
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
